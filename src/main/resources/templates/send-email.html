<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wyślij E-mail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Formularz do wysyłania e-maili</h2>
    <form action="#" th:action="@{/send-email}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="from" class="form-label">Od:</label>
            <input type="email" class="form-control" id="from" name="from" placeholder="Twój adres e-mail" required>
        </div>
        <div class="mb-3">
            <label for="to" class="form-label">Do:</label>
            <input type="email" class="form-control" id="to" name="to" placeholder="Adres e-mail odbiorcy" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Temat:</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Temat e-maila" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Treść:</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="Treść wiadomości" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij E-mail</button>
    </form>

    <!-- Sekcja na wiadomość zwrotną (sukces/błąd) -->
    <div th:if="${response}" class="alert alert-success mt-3" role="alert">
        <p th:text="${response}"></p>
    </div>
</div>

</body>
</html>
